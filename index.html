<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>KJERP</title>
    <script type="text/javascript" src="resources/js/global.js"></script>
    <script type="text/javascript" src="resources/js/ckeditor/ckeditor.js"></script>	
    <script type="text/javascript">
        var Ext = Ext || {}; // Ext namespace won't be defined yet...

        // This function is called by the Microloader after it has performed basic
        // device detection. The results are provided in the "tags" object. You can
        // use these tags here or even add custom tags. These can be used by platform
        // filters in your manifest or by platformConfig expressions in your app.
        //
        Ext.beforeLoad = function (tags) {
            var s = location.search,  // the query string (ex "?foo=1&bar")
                profile;

            // For testing look for "?classic" or "?modern" in the URL to override
            // device detection default.
            //
            if (s.match(/\bclassic\b/)) {
                profile = 'classic';
            }
            else if (s.match(/\bmodern\b/)) {
                profile = 'modern';
            }
            else {
                profile = tags.desktop ? 'classic' : 'modern';
                //profile = tags.phone ? 'modern' : 'classic';
            }
            profile = 'classic';		// by osh, temporary
            Ext.manifest = profile; // this name must match a build profile name
        };
    </script>
    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" data-app="3ff49e16-c84a-453b-8432-79ab734a8ead" type="text/javascript" src="bootstrap.js"></script>
</head>
<body>
	<div id="page-loader">  
        <img style="display: block;margin-left: auto;margin-right: auto;margin-top:30%;" src="resources/images/loading.gif" />
        <div style="width:100%;text-align: center;">
       		Loading KJERP...
        </div>
    </div>
</body>
</html>
